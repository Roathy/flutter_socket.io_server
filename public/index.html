<body>
  <h1>Acceso</h1>
  <script src="socket.io/socket.io.js"></script>
  <script>
    var socketClient = io();
    socketClient.on('connect', function (payload) {
      console.log('conectado al servidor');
    });

    socketClient.on('disconnect', function () {
      console.log('conexiÃ³n con servidor perdida');
    });

    socketClient.on('serverMessage', (payload) => {
      console.log('server: ', payload.message);
    });

    socketClient.on('new-message', function (payload) {
      console.log(payload);
    });

    socketClient.on('current-bands', function (bands) {
      console.clear();
      console.table(bands);
    });
  </script>
